<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>进制转换器</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 40px;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }
      input,
      select,
      button {
        padding: 10px;
        margin: 10px;
        font-size: 16px;
      }
      #output {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <h1>进制转换器</h1>
    <div>
      <label>输入数值:</label>
      <input type="text" id="inputValue" placeholder="输入数值" />
    </div>
    <div>
      <label>输入进制:</label>
      <input
        type="number"
        id="inputBase"
        placeholder="例如: 10"
        min="2"
        max="36"
      />
    </div>
    <div>
      <label>输出进制:</label>
      <input
        type="number"
        id="outputBase"
        placeholder="例如: 2"
        min="2"
        max="36"
      />
    </div>
    <button onclick="convert()">转换</button>
    <div id="output"></div>

    <script src="converter.js"></script>
  </body>
</html>
